    <!-- === JAVASCRIPT === -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Selecci√≥n de elementos del DOM
            const cards = document.querySelectorAll('.card-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const navIcons = document.querySelectorAll('.nav-icon');
            const magicButtons = document.querySelectorAll('.magic-button');

            let currentCardIndex = 0;
            const totalCards = cards.length;

            // Funci√≥n para mostrar la tarjeta correcta y actualizar la navegaci√≥n
            function showCard(index) {
                // Ocultar todas las tarjetas
                cards.forEach(card => {
                    card.classList.add('hidden');
                });
                // Mostrar la tarjeta seleccionada
                cards[index].classList.remove('hidden');

                // Actualizar el estado 'active' de los iconos de navegaci√≥n
                navIcons.forEach((icon, i) => {
                    if (i === index) {
                        icon.classList.add('active');
                    } else {
                        icon.classList.remove('active');
                    }
                });
            }

            // --- Event Listeners para la navegaci√≥n ---

            // Bot√≥n Siguiente
            nextBtn.addEventListener('click', () => {
                currentCardIndex = (currentCardIndex + 1) % totalCards;
                showCard(currentCardIndex);
            });

            // Bot√≥n Anterior
            prevBtn.addEventListener('click', () => {
                currentCardIndex = (currentCardIndex - 1 + totalCards) % totalCards;
                showCard(currentCardIndex);
            });

            // Iconos de navegaci√≥n inferior
            navIcons.forEach(icon => {
                icon.addEventListener('click', () => {
                    currentCardIndex = parseInt(icon.dataset.nav);
                    showCard(currentCardIndex);
                });
            });

            // --- Event Listeners para la interactividad de la tarjeta ---
            magicButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    // Encontrar el contenedor de la tarjeta padre
                    const parentCard = e.target.closest('.card-container');
                    if (parentCard && !parentCard.classList.contains('is-animating')) {
                        parentCard.classList.add('is-animating');

                        // Quitar la clase de animaci√≥n despu√©s de que termine
                        // para que pueda ser activada de nuevo.
                        setTimeout(() => {
                            parentCard.classList.remove('is-animating');
                        }, 1500); // Duraci√≥n de la animaci√≥n m√°s larga
                    }
                });
            });

            // --- Inicializaci√≥n ---
            // Mostrar la primera tarjeta al cargar la p√°gina
            showCard(currentCardIndex);
        });
    </script>
